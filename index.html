            // Download Logic
            const blob = new Blob([batchCode], {type: "text/plain"});
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "Vortex_Installer.bat";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // Instruction Alert
            setTimeout(() => {
                alert("DOWNLOAD STARTED!\n\n1. Open the downloaded 'Vortex_Installer.bat'.\n2. Click 'Yes' if asked for permission.\n3. Wait for apps to install automatically.");
            }, 800);
        }

        /* =========================================
           6. PARTICLE FX
           ========================================= */
        function spawnParticles(x, y) {
            const colors = ['#FF9933', '#FFF', '#138808', '#000080', '#00f0ff'];
            for(let i=0; i<18; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.background = colors[Math.floor(Math.random()*colors.length)];
                p.style.width = (Math.random()*8+4) + 'px'; p.style.height = p.style.width;
                p.style.left = x + 'px'; p.style.top = y + 'px';
                document.body.appendChild(p);
                const dx = (Math.random()-0.5)*350; const dy = (Math.random()-0.5)*350;
                p.animate([{transform:'translate(0,0)'},{transform:`translate(${dx}px,${dy}px)`,opacity:0}],{duration:700}).onfinish=()=>p.remove();
            }
        }

        // Initialize App
        window.onload = initApp;

    </script>
